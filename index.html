<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
</head>
<body ng-controller="myController">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="navbar-brand" href="#" ng-click="current()">Movie</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#" ng-click="trending()">Trending</a>
            </li>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" ng-model="test">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
      </div>
    </nav>
  </header>
  <main id="main">
    <div class="movie" ng-repeat="movie in src.results | filter : test">
      <img ng-src="{{imgurl + movie.poster_path}}" alt="Image">
      <div class="movie-info">
        <h3>{{movie.name || movie.title}}</h3>
        <span class="green">{{movie.vote_average.toFixed(1)}}</span>
      </div>
      <div class="overview">
        <h3>Overview</h3>
        {{movie.overview}}
      </div>
    </div>
  </main>
</body>
<script src="Js/app.js"></script>
</html>
